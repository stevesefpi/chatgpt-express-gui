<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat</title>
  <link rel="stylesheet" href="/styles.css" />
</head>

<body>
  <div id="app">
    <!-- LOGIN INTERFACE -->
    <div id="auth">
      <h2>Login</h2>

      <form id="loginForm">
        <input id="email" type="email" placeholder="Email" autocomplete="email" required />
        <input id="password" type="password" placeholder="Password" autocomplete="current-password" required />
        <button type="submit">Login</button>
      </form>

      <div class="auth-actions">
        <button id="signupBtn" type="button">Create account</button>
      </div>

      <div id="authStatus"></div>
    </div>

    <!-- CHAT -->
    <div id="chat" style="display:none;">
      <div id="layout">
        <!-- SIDEBAR -->
        <aside id="sidebar">
          <div class="sidebar-header">
            <div class="sidebar-title">My chats</div>
            <button id="newChatBtn" type="button">New</button>
          </div>

          <div id="chatList"></div>

          <div class="sidebar-footer">
            <button id="logoutBtn" type="button">Logout</button>
          </div>
        </aside>

        <!-- MAIN CHAT AREA -->
        <main id="main">

          <!-- Area where user selects GPT model -->
          <div id="topbar">
            <div class="model-selector" id="model-selector">
              <button id="modelButton" type="button" aria-haspopup="true" aria-expanded="false">
                <span id="modelLabel">GPT-5.2</span>
                <span class="chev">â–¾</span>
              </button>
              <div class="model-menu" id="model-menu" role="menu" aria-hidden="true">
                <button class="model-item" type="button" data-model="gpt-5.2" role="menuitem">
                  GPT-5.2 
                  <span class="hint">Plus model</span>
                </button>

                <button class="model-item" type="button" data-model="gpt-4.1" role="menuitem">
                  GPT-4.1 
                  <span class="hint">Older plus model</span>
                </button>

                <button class="model-item" type="button" data-model="gpt-4.1-mini" role="menuitem">
                  GPT-4.1 Mini 
                  <span class="hint">Cheaper and fast model</span>
                </button>
              </div>
            </div>
          </div>

          <!-- Area where messages are loaded -->
          <div id="messages"></div>

          <form id="chatForm">
            <textarea id="prompt" placeholder="Write your message..."></textarea>
            <button type="submit">Send</button>
          </form>
        </main>
      </div>
    </div>
  </div>

    <!-- DELETE CONFIRMATION MODAL -->
  <div class="modal-overlay" id="deleteModal">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title">Delete chat?</h3>
      </div>
      <div class="modal-body">
        This will permanently delete this chat and all its messages. This action cannot be undone.
      </div>
      <div class="modal-actions">
        <button class="btn-cancel" id="cancelDeleteBtn">Cancel</button>
        <button class="btn-delete" id="confirmDeleteBtn">Delete</button>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
  <script type="module" src="/main.js"></script>
</body>

</html>
